@import url("https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
/* poppins, Montaga, Montserrat */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  font-size: 62.5%;
  scroll-behavior: smooth;
}
:root {
  /* colors */
  /* --main */
  /* --color-contrast: #00bfff; */
  --color-contrast: #7f66c0;
  --color-dark: #352f44;
  --color-medium-dark: #5c5470;
  --color-medium-light: #b9b4c7; /* Light Grayish Purple */
  --color-light: #faf0e6;

  /* --extras */
  --color-accent: #b9b4c7;
  /* Text Colors */
  --text-primary: #352f44; /* Dark Purple for main text */
  --text-secondary: #5c5470; /* Muted Purple for secondary text */

  /* Background Colors */
  --background-primary: #faf0e6; /* Light Background */
  --background-secondary: #b9b4c7; /* Accent Background */

  /* Button and Interactive Elements */
  --button-primary-bg: #5c5470; /* Muted Purple */
  --button-primary-text: #faf0e6; /* Text on buttons */
  --button-primary-hover: #726987;

  /* Shadows (optional for depth) */
  --shadow-color: rgba(53, 47, 68, 0.3); /* Light shadow for depth */

  /* spacing */
  --space-xs: 4px;
  --space-sm: 8px;
  --space-md: 16px;
  --space-lg: 32px;

  /* font settings */
  --font-primary: "Montserrat", sans-serif;
  --font-secondary: "Poppins", sans-serif;
  --font-decorative: "Montaga", serif;
  /* --Font Sizes */
  --fs-small: 1.4rem; /* 14px */
  --fs-body: 1.8rem; /* 18px */
  --fs-heading: 3.2rem; /* 32px */
  --fs-subheading: 2.2rem; /* 22px */
  /* --Font Weights */
  --fw-light: 300;
  --fw-regular: 400;
  --fw-medium: 500;
  --fw-bold: 700;
}
body {
  font-family: var(--font-primary);
  line-height: 1.25;
  font-weight: var(--fw-regular);
  color: var(--text-primary);
  font-size: var(--fs-body);
}
h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: var(--font-secondary);
  font-weight: var(--fw-bold);
  color: var(--text-primary);
}
p,
li {
  font-family: var(--font-primary);
  font-weight: var(--fw-regular);
  font-size: var(--fs-body);
  color: var(--text-secondary);
}
a {
  text-decoration: none;
  color: var(--color-accent);
}
button {
  border: none;
  font-family: var(--font-secondary);
  font-weight: var(--fw-medium);
  font-size: var(--fs-body);
  cursor: pointer;
}
img {
  max-width: 100%;
}
